  <body>

    <section class="details">
      <div class="form">
        <div class="content">
          <h3>Create An Account</h3>
    <p>Full name</p>
    <div class="name">
      <input type="Full name" /> 
    </div>

    <div class="Email">
        <p>Email Address</p>
        <input type="text">
    </div>

    <div>
        <p>Phone Number </p>
        <input type="Phone">
    </div>

    
    <div class="password-container">

    </div>

    <div class="password-container">
        <p>Confirm Password </p>
        <input type="Pass">
          <i class="fa-regular fa-eye-slash"></i>
    </div>
    
    <div class="button">
        <br>
        <button class="button1">Register</button>
    </div>
    
    <div class="button">
      <button class="button2">Register with Google <img class="image3" src="images/gog.png"></button>
    </div>

    <p class="ending">Already have an account? <a href="#">Login</a></p>
        </div>
      </div>
